name: Docker release build

on:
  release:
    types: [released]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Hub
        uses: Geertvdc/setup-hub@v1.0.0
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: docker build
        run: |
          docker build . -t ${{ secrets.DOCKER_IMAGE_NAME }}:$(hub release -L 1)
      - name: docker tag latest
        run: |
          docker tag ${{ secrets.DOCKER_IMAGE_NAME }}:$(hub release -L 1) ${{ secrets.DOCKER_IMAGE_NAME }}:latest
      - name: docker push
        run: |
          docker push ${{ secrets.DOCKER_IMAGE_NAME }}:$(hub release -L 1)
          docker push ${{ secrets.DOCKER_IMAGE_NAME }}:latest
